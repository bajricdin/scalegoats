<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule a Call</title>
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .calendly-inline-widget {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule a Call</h1>
    <div id="calendly-container"></div>
  </div>

  <script>
    const isMobile = window.innerWidth <= 768;
    const calendlyUrl = "https://calendly.com/dinbajric/30min?background_color=1c1917&text_color=ffffff&primary_color=ef4444";

    if (isMobile) {
      Calendly.initPopupWidget({ url: calendlyUrl });
      // Optional: message if popup is blocked
      document.getElementById("calendly-container").innerHTML = `<p style="text-align:center;">The scheduling widget should open shortly. If not, <a href="${calendlyUrl}" style="color:#ef4444;">click here</a>.</p>`;
    } else {
      document.getElementById("calendly-container").innerHTML = `
        <div class="calendly-inline-widget" data-url="${calendlyUrl}" style="min-width:320px;height:830px;"></div>
      `;
    }
  </script>
</body>
</html>

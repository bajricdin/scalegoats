<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Scalegoats Form</title>
  <script async src="https://tally.so/widgets/embed.js"></script>

  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      max-width: 100vw;
    }

    :root {
      --accent: rgb(239 68 68);
      --bg: rgb(28, 25, 23);
      --fg: #f5f5f5;
      --fg-muted: #b4b4b4;
      --radius: 0.8rem;
      --max-w: 1100px;
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Container to center and constrain width */
    .container {
      width: 90%;
      max-width: var(--max-w);
      margin-inline: auto;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      position: relative;
    }

    /* Iframe fills container, with subtle border and radius */
    iframe {
      width: 100%;
      height: 90vh; /* slightly less to avoid overflow */
      border: none;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
      background-color: #1c1917;
      transition: box-shadow 0.3s ease;
    }

    iframe:hover,
    iframe:focus {
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5);
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 720px) {
      iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <iframe
      data-tally-src="https://tally.so/r/mBVXz4?transparentBackground=1"
      title="Scalegoats form"
      loading="lazy"
      allowfullscreen
      scrolling="yes"
    ></iframe>
  </main>
</body>
</html>
